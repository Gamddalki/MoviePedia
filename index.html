<!--직접 만든 요소는 무조건 대문자로-->
<!--리액트에서는 오로지 바뀐 부분만 업데이트 함 = 매우 인터렉티브한 어플을 만들 수 있음-->
<!--부모 요소에서 자식 요소로 보내는 인자 props는 배열로 오직 하나만 전달-->

<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.20.13/babel.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function Btn({ text, big }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 20 : 15,
          }}
        >
          {text}
        </button>
      );
    }
    function App() {
      return (
        <div>
          <Btn text="Login" big={true} />
          <Btn text="Join" />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
